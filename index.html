<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
        }
        
        .error-code {
            font-size: 100px;
            color: #333333;
        }
        
        .error-message {
            font-size: 24px;
            color: #666666;
        }
        
        .home-link {
            font-size: 20px;
            color: #0088cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you're looking for could not be found.</p>
        <a href="/" class="home-link">Go back to the homepage</a>
    </div>
</body>
</html>
